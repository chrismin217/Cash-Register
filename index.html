<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <script src="js/cash_register.js"></script>
  <script src="js/calculator.js"></script>
  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">

</head>
<body>
<h1>Cash Register</h1>
  <div id="main">
  
    <div id="display"></div>

    <div id="area">
      <div id="pad"> 
            <span id="nineKey">9</span>
            <span id="eightKey">8</span>
            <span id="sevenKey">7</span>
            <br><br><br>
            <span id="sixKey">6</span>
            <span id="fiveKey">5</span>
            <span id="fourKey">4</span>
            <br><br><br>
            <span id="threeKey">3</span>
            <span id="twoKey">2</span>
            <span id="oneKey">1</span>
            <br><br><br>
            <span id="zeroKey">0</span>
            <span id="doubleZeroKey">00</span>
            <span id="decimalKey">.</span>
        

        <div id="operators">
          <span id="plusOp">+</span><br><br>
          <span id="minusOp">-</span><br><br>
          <span id="multiplyOp">*</span><br><br>
          <span id="divideOp">/</span><br><br>
          <span id="equalsOp">=</span><br><br>
        </div>
      </div>

      <div id="buttons">
        <br>
        <span id="clearBtn">Clear</span><br><br><br>
        <span id="getBalanceBtn">Balance</span><br><br><br>
        <span id="depositBtn">Deposit</span><br><br><br>
        <span id="withdrawBtn">Withdraw</span><br><br><br>
      </div>
    </div>
  
  </div>

  <script src = 'js/calculator.js' type = 'text/javascript'></script>
  <script src = 'js/cash_register.js' type = 'text/javascript'></script>

</body>
</html>
